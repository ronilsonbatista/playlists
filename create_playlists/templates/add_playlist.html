<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Escolher Livro</title>
  </head>
  <body>
    <h1>Selecione o livro:</h1>

    <input name="id_playlist" value="{{id_playlist}}" />
    <input name="name_playlist" value="{{id_name}}" />

    <br> </br>
    {% for t in list %}
    <form method="post" action="">
    <div class="form-check form-check-inline">
        <input type="hidden" name="id_book" value= "{{t.id}}" />
        <input type="hidden" name="name_book" value= "{{t.name}}"/>

        <input class="form-check-input" type="radio" name="presence" id="P-radio" value= "{{t.id}}">
        <label class="form-check-label" for="P-radio"> {{t.name}} </label>
    </div>
    {% endfor %}

    <div class="col-sm-2">
        <br> <br/>
        <button class="btn btn-primary submit_attendence">Adicionar</button>
    </div>
</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        $(".submit_attendence").click(function(event) {
                event.preventDefault();
                var myform = $(this).closest("form"); //parent form
                $.ajax({
                            type: "POST",
                            url: "{{ url_for('post_book') }}",
                            data: myform.serialize(), // serializes the form's elements.
                            success: function(data){
                                    console.log(data); // show response from the php script.
                            }
                        });
            });
    </script>
  </body>
</html>
