<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Escolher Livro</title>
  </head>
  <body>
    <h1>Selecione o livro:</h1>

    {% for t in list %}
    <form method="post" action="{{ url_for('post_book') }}">
      <br>
      <br>

    <input type="hidden" name="id_playlist" value="{{id_playlist}}" />
    <input type="hidden" name="name_playlist" value="{{name_playlist}}" />

    <div class="form-check form-check-inline">
        <input type="hidden" class="form-check-input" type="radio" name="name_book" id="P-radio" value= "{{t.titulo}}">
        <input class="form-check-input" type="radio" name="id_book" id="P-radio" value= "{{t.id}}">
        <label class="form-check-label" for="P-radio"> {{t.titulo}} </label>
    </div>
    {% endfor %}

    <br>
    <br>
    <button type="submit" class="btn  btn-lg btn btn-success btn-block">Adicionar</button>
</form>
