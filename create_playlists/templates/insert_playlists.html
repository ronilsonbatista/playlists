<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Escolher coleção</title>
  </head>
  <body>
    <h1>Selecione a colecão:</h1>

    <br> 
    {% for t in list %}
    <br>
    <br>
    <form method="post" action="{{ url_for('post_add_book') }} ">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="id_playlist" id="P-radio" value= "{{t.id}}">
        <input type="hidden" class="form-check-input" type="radio" name="name_playlist" id="P-radio" value= "{{t.name}}">
        <label class="form-check-label" for="P-radio"> {{t.name}} </label>
    </div>
    {% endfor %}
    <br> </br>

    <button type="submit" class="btn  btn-lg btn btn-success btn-block">Continuar</button>
      </form>
  
    </div>
</form>
