<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Editar Livro</title>
  </head>
  <body>
    <h1>Selecione o livro que deseja editar:</h1>

    {% for t in list %}
    <br> </br>
    <form action="{{ url_for('post_edit') }} " method="post">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="edit_id" id="P-radio" value= "{{t.id}}">
        <label class="form-check-label" for="P-radio"> {{t.titulo}} </label>
    </div>
    {% endfor %}

    <div class="col-sm-2">
        <br> <br/>
        <button type="submit" class="btn btn-warning btn-block">Editar Livro</button>
    </div>
</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
