<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Editar Livros</title>
  </head>
  <body>

   
    <h1>Editar Livro</h1>
    <br> 
    <form action="{{ url_for('salvar_edit') }} " method="post">
        <div class="col-sm-2">
          <label for="exampleFormControlInput1">Título</label>
          <input  class="form-control" name="titulo" id="titulo" placeholder=" " value="{{titulo}}" >
        </div>
        <br> 
        <div class="col-sm-2">
            <label for="exampleFormControlInput1">ISBN</label>
            <input class="form-control" name="isbn" id="isbn" placeholder="" value="{{isbn}}">
        </div>
        <br> 
        <div class="col-sm-2">
            <label for="exampleFormControlInput1">Autor</label>
            <input class="form-control" name="autor" id="autor" placeholder="" value="{{autor}}">
        </div>
        <br> 
        <div class="col-sm-2">
          <label for="exampleFormControlSelect1">Gêneros</label>
          <select class="form-control" name="genero" id="genero">
            <option>Romances</option>
            <option>Drama</option>
            <option>Conto</option>
            <option>Crônica</option>
            <option>Poesia</option>
            <option>Biografia</option>
            <option>Aventura</option>
            <option>Infantil</option>
            <option>Terror</option>
          </select>
        </div>
        <input type="hidden" name="id" value= "{{id}}" />
        <br> 
        <button type="submit" class="btn btn-warning btn-block">Editar Livro</button>
      </form>
    <br> </br>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
